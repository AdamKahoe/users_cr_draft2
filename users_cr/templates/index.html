<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Users CR</title>
</head>
<body>
    <div class="cover">
        <h1>Here Are Our Users!</h1>
        <thead>
            <tr class="tr">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr class="tr">
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
        <a href="/user/new" class="btn btn-primary">Add a User</a>
    </div>
</body>
</html>
